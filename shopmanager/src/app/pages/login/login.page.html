<ion-content mode="ios">
    <img claas="header_img" src="assets/images/login_header.svg" />
    <ion-card class="ion-no-margin">
        <ion-card-header>
            <ion-card-title>
                Welcome
            </ion-card-title>
            <ion-card-subtitle>
                This app is a shopping manager platform for shopkeeper -and it's all about visual
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <div class="signin-btns">
                <ion-button [routerLink]="['/loginscreen']" fill="solid" shape="round" expand="block" class="loginbtn">
                    Login
                </ion-button>
                <div class="text-tag">
                    <span>
                        or
                    </span>
                </div>
                <ion-button [routerLink]="['/signup']" fill="outline" shape="round" expand="block" color="dark"
                    class="signupbtn">Sign Up</ion-button>
            </div>

        </ion-card-content>
    </ion-card>


</ion-content>
